<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minecraft 2D</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div id="landing-page">
			<div>
				<img
					class="minecraft-logo"
					src="../img/minecraft-logo.png"
					alt="logo"
				/>
			</div>
			<div class="tutorial-container">
				<h1 class="space"></h1>
				<h2>Use one of three tools</h2>
				<div class="tool-box" data-type="axe"></div>
				<div class="tool-box" data-type="pickaxe"></div>
				<div class="tool-box" data-type="shovel"></div>
				<h2>Destroy Blocks</h2>
				<div>
					<div class="description-blocks" data-type="cloud"></div>
				</div>
				<div class="description-blocks" data-type="leaves"></div>
				<div class="description-blocks" data-type="trunk"></div>
				<h2>Build</h2>
				<div><div class="description-blocks" data-type="grass"></div></div>
				<div><div class="description-blocks" data-type="dirt"></div></div>
				<div><div class="description-blocks" data-type="rock"></div></div>
			</div>

			<button class="start-btn" type="button">Start Game</button>
		</div>

		<div id="minecraft">
			<div class="world"></div>
			<section class="toolbar">
				<h1>Inventory</h1>
				<section class="tools">
					<h2>Tools</h2>
					<div data-type="axe" class="tool-box"></div>
					<div data-type="pickaxe" class="tool-box"></div>
					<div data-type="shovel" class="tool-box"></div>
				</section>
				<h2>Blocks</h2>
				<section class="inventory">
					<h2 class="hidden">Blocks</h2>
					<div data-type="cloud" class="inventory-item">
						<span class="item-count">0</span>
					</div>
					<div data-type="grass" class="inventory-item">
						<span class="item-count">0</span>
					</div>
					<div data-type="dirt" class="inventory-item">
						<span class="item-count">0</span>
					</div>
					<div data-type="leaves" class="inventory-item">
						<span class="item-count">0</span>
					</div>
					<div data-type="trunk" class="inventory-item">
						<span class="item-count">0</span>
					</div>
					<div data-type="rock" class="inventory-item">
						<span class="item-count">0</span>
					</div>
				</section>
				<button class="reset-btn" type="button">Reset World</button>
				<button class="restart-btn" type="button">Restart World</button>
			</section>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
